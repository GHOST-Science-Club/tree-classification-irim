[tox]
minversion = 4.0.0
env_list = py{310,311}
isolated_build = true

[gh-actions]
python =
    3.10: py310
    3.11: py311

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
allowlist_externals = 
    {toxinidir}/requirements_testing_tox.py
install_command =
    {toxinidir}/requirements_testing_tox.py
commands = 
    pytest -v --color=yes --cov=src --cov-append --cov-report=html
