[tox]
minversion = 4.0.0
env_list =
    3.11
isolated_build = true

[gh-actions]
python =
    3.11: py311

[testenv]
deps =
    -r {toxinidir}/unix-requirements.txt
    pytest
    pytest-cov
setenv =
    PYTHONPATH = {toxinidir}
install_command =
    python3.11 -m pip install -r unix-requirements.txt
commands =
    pytest --verbose --color=yes --cov=src --cov-append --cov-report=html
