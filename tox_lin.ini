[tox]
minversion = 4.0.0
env_list = py{310,311}, flake8, mypy
isolated_build = true

[gh-actions]
python =
    3.11: py311, flake8, mypy
    3.10: py310, flake8, mypy

[testenv]
deps =
    -r {toxinidir}/unix-requirements.txt
    pytest
    pytest-cov
setenv =
    PYTHONPATH = {toxinidir}
install_command =
    python -m pip install -r unix-requirements.txt
commands =
    pytest --verbose --color=yes --cov=src --cov-append --cov-report=html

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 src tests --max-line-length=200 --statistics --count --show-source

[testenv:mypy]
basepython = python
deps = mypy
commands = mypy src --exit-zero

