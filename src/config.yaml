training:
  batch_size: 32
  learning_rate: 0.0001
  max_epochs: 100
  freeze: true
  
  # oversample:
  #   oversample_factor: 4
  #   oversample_threshold: 1000
  # undersample:
  #   target_size: 530
  class_weights: [1.4061207840590895,
                  1.3273470508379146,
                  1.6426695289466278,
                  1.9351380520734027,
                  5.825508344400324,
                  1.0321959586493286,
                  1.9600947840472702,
                  1.081034546569164,
                  6.2166061010848646,
                  1.2136480698493544,
                  0.9783302929440877,
                  1.0277214373498669,
                  1.4041160457962185] # Weights calculated using log(1/IoU)
  
  dataloader:
    auto: true
    num_workers: 0
    pin_memory: false
    presistent_workers: false

  early_stopping:
    apply: true
    monitor: "val_loss"
    patience: 3
    mode: "min"

device: "gpu"
