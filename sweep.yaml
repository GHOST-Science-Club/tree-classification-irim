program: src/main.py
method: grid
metric:
  name: val_loss
  goal: minimize
parameters:
  training.batch_size:
    values: [32]
  training.learning_rate:
    values: [0.0001]
  training.max_epochs:
    values: [100]
  training.freeze:
    values: [true]
  training.class_imbalance_technique:
    values: ["oversample", "undersample", "curriculum_learning", "class_weights", "none"]
  model.name:
    values: ["resnet50", "fine_grained"]
  training.use_transform:
    values: [true, false]
