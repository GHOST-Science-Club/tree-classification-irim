program: src/main.py
method: bayes  # Options: grid, random, bayes
metric:
  name: val_loss
  goal: minimize
parameters:
  training.batch_size:
    values: [16, 32, 64]
  training.learning_rate:
    distribution: float
    values: [1e-5, 1e-4, 1e-3]
  training.max_epochs:
    values: [10]
  model.name:
    values: ["resnet18", "resnet34", "efficientnet-b0"]
