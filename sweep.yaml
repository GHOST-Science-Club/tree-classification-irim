# filepath: /Users/jakubdrzymala/src/github.com/tree-classification-irim/sweep.yaml
program: src/main.py
method: bayes  # Options: grid, random, bayes
metric:
  name: val_loss
  goal: minimize
parameters:
  training.batch_size:
    values: [16, 32, 64]
  training.learning_rate:
    distribution: float
    min: 1e-6  # Adjusted to ensure min < max
    max: 1e-3
  training.max_epochs:
    values: [10, 20, 30]
  model.name:
    values: ["resnet18", "resnet34", "efficientnet-b0"]
