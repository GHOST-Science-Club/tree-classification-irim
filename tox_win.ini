[tox]
minversion = 4.0.0
env_list = py{311}, flake8, mypy
isolated_build = true

[gh-actions]
python =
    3.11: py311

[testenv]
deps =
    -r {toxinidir}/requirements.txt
    pytest
    pytest-cov
setenv =
    PYTHONPATH = {toxinidir}
install_command =
    python -m pip install -r requirements.txt
commands =
    pytest --verbose --color=yes --cov=src --cov-append --cov-report=html

[testenv:flake8]
basepython = python3.11
deps = flake8
commands = flake8 src tests --max-line-length=200 --statistics --count --show-source

[testenv:mypy]
basepython = python3.11
deps =
    mypy
    -r {toxinidir}/unix-requirements.txt
commands = mypy src --exit-zero

