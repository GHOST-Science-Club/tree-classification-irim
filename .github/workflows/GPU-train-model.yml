name: GPU - Train Model, push logs to Wandb

on:
  push:
    branches:
      - 34-Use-GPU-Runners  # Replace with your branch name
  pull_request:
    branches:
      - 34-Use-GPU-Runners  # Runs on PRs targeting this branch

jobs:
  build:
    runs-on: ubuntu-22.04
    environment: Repository

    steps:

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install lightning-sdk
          pip list
        shell: bash

      - name: Start lightning.ai studio and train model there
        run: |
          python -c "from lightning_sdk import Studio, Machine; \
                      import os; \
                      user = os.environ.get('LIGHTNING_AI_USERNAME'); \
                      branch_studio_name = os.environ.get('GITHUB_HEAD_REF'); \
                      studio = Studio(name=branch_studio_name, teamspace='Vision-model', user=user); \
                      studio.start(Machine.T4); \
                      result = studio.run('rm -rf tree-classification-irim'); \
                      result = studio.run('git clone https://github.com/GHOST-Science-Club/tree-classification-irim.git'); \
                      result = studio.run('cd tree-classification-irim && git checkout $GITHUB_HEAD_REF'); \
                      studio.run('pip install -r ./tree-classification-irim/unix-requirements.txt'); \
                      studio.run('cd tree-classification-irim && python ./src/main.py'); \
                      studio.stop(); \
                      studio.delete();"
        env:
          LIGHTNING_AI_USERNAME: ${{ secrets.LIGHTNING_AI_USERNAME }}
          LIGHTNING_USER_ID: ${{ secrets.LIGHTNING_USER_ID }}
          LIGHTNING_API_KEY: ${{ secrets.LIGHTNING_API_KEY }}
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
