name: GPU - Train Model, push logs to Wandb

on:
  push:
    branches:
      - 34-Use-GPU-Runners  # Replace with your branch name
  pull_request:
    branches:
      - 34-Use-GPU-Runners  # Runs on PRs targeting this branch

jobs:
  build:
    runs-on: ubuntu-22.04
    environment: Repository

    steps:

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install lightning-sdk
          pip list
        shell: bash

      - name: Start lightning.ai studio and train model there
        run: |
          python -c 'import os, re
          from lightning_sdk import Studio, Machine
          
          user = os.environ.get("LIGHTNING_AI_USERNAME")
          branch = os.environ.get("GITHUB_HEAD_REF", "main")
          print(f"This is branch: {branch}")
          branch_mod = branch.replace("/", "-")
          print(f"This is branch_mod: {branch_mod}")
          branch_studio_name = re.sub("[^a-zA-Z0-9-]", "-", branch)[:30]
          print(f"This is branch studio name: {branch_studio_name}")
          
          studio = Studio(name=branch_studio_name, teamspace="Vision-model", user=user)
          studio.start(Machine.T4)
          
          try:
              studio.run("rm -rf tree-classification-irim")
              result = studio.run(f"git clone --branch {branch} --single-branch https://github.com/GHOST-Science-Club/tree-classification-irim.git")
              print(result)
              studio.run("pip install -r ./tree-classification-irim/unix-requirements.txt")
              studio.run("cd tree-classification-irim && python ./src/main.py")
          finally:
              studio.stop()
              studio.delete()'
        env:
          LIGHTNING_AI_USERNAME: ${{ secrets.LIGHTNING_AI_USERNAME }}
          LIGHTNING_USER_ID: ${{ secrets.LIGHTNING_USER_ID }}
          LIGHTNING_API_KEY: ${{ secrets.LIGHTNING_API_KEY }}
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
