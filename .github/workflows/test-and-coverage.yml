name: Tests and Coverage Deployment

on:
    pull_request:
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write
            

jobs:
    mypy-tests:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ ubuntu-latest, windows-latest ]
                python-version: [ '3.10', '3.11' ]

        steps:
            -   uses: actions/checkout@v3
            -   name: Set up Python ${{ matrix.python-version }}
                uses: actions/setup-python@v4
                with:
                    python-version: ${{ matrix.python-version }}
            -   name: Install dependencies
                run: |
                    python -m pip install --upgrade pip
                    pip install tox tox-gh-actions

            -   name: Run tests with tox for Linux
                if: runner.os == 'Linux'
                run: tox -e mypy linux
    
            -   name: Run tests with tox for Windows
                if: runner.os == 'Windows'
                run: tox -e mypy windows

            -   name: Run TOX mypy
                run: tox
                env:
                    PLATFORM: ${{ matrix.os }}

    flake8-tests:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ ubuntu-latest, windows-latest ]
                python-version: [ '3.10', '3.11' ]

        steps:
            -   uses: actions/checkout@v3
            -   name: Set up Python ${{ matrix.python-version }}
                uses: actions/setup-python@v4
                with:
                    python-version: ${{ matrix.python-version }}
            -   name: Install dependencies
                run: |
                    python -m pip install --upgrade pip
                    pip install tox tox-gh-actions
            -   name: Run TOX flake8
                run: tox -e flake8

    pytest:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ ubuntu-latest, windows-latest ]
                python-version: [ '3.10', '3.11' ]

        steps:
            -   uses: actions/checkout@v3
            -   name: Set up Python ${{ matrix.python-version }}
                uses: actions/setup-python@v4
                with:
                    python-version: ${{ matrix.python-version }}
            -   name: Install dependencies
                run: |
                    python -m pip install --upgrade pip
                    pip install tox tox-gh-actions
            -   name: Run TOX tests
                run: tox
                env:
                    PLATFORM: ${{ matrix.os }}

    deploy-coverage-page:
        runs-on: ubuntu-latest
        concurrency:
                group: 'pages'
                cancel-in-progress: true
        steps:
            -   uses: actions/checkout@v3
            -   uses: actions/configure-pages@v2
            -   uses: actions/setup-python@v4
                with:
                    python-version: 3.11
            -   name: Install dependencies
                run: |
                    python -m pip install --upgrade pip
                    pip install pytest pytest-cov -r unix-requirements.txt
            -   name: Generate test coverage
                run: pytest --cov=src --cov-report=html
            -   name: Upload artifacts
                uses: actions/upload-pages-artifact@v3
                with:
                    path: htmlcov
            -   name: Deploy to GitHub Pages
                id: deployment
                uses: actions/deploy-pages@v4
